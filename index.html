       <script type="text/javascript">
               $(document).ready(function () {
            $(".center-but").click(function () {
                var lefty = $("#lefty");
                lefty.animate
                     ({ left: '-51%' }, "slow").hide(250);
            });
            $(".center-but").click(function () {

                righty.animate
